<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Angular demo application</title>
		<script src="../angular.js"></script>
		<script src="app.js"></script>
		<script src="demoController.js"></script>
	</head>

	<body>

		<h1>Lista delle citt√†</h1>

		<div ng-app="demoApp" ng-controller="DemoCtrl">

			<h2>Ricerca</h2>
			<p>
				Nome: <input ng-model="search.name"><br>
				Paese: <input ng-model="search.country">
			</p>

			<table>
				<tr>
					<th>Nome</th>
					<th>Paese</th>
					<th>Aggiunta il</th>
				</tr>
				<tr ng-repeat="city in cities | filter:search | orderBy: 'country'">
					<td>{{city.name}}</td>
					<td>{{city.country | uppercase}}</td>
					<td>{{city.addedOn | date : 'dd/MM/yyyy'}}</td>
				</tr>
			</table>

		</div>

	</body>
</html>
